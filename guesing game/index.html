<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Guessing Game area starts here -->
    <div class="container">
        <!-- card area starts here -->
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <!-- card body starts here -->
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessingNumber">Guess a Number between 1-5</label>
                        <input type="number" id="guessingNumber" min="1" max="5" required>
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit" class="btn">Check result</button>
                    </div>
                </form>
                <!-- result content starts here -->
                <p class="resultText"></p>
                <p class="reminingAttempts"></p>
            </div>
            <!-- card body starts here -->
        </div>
        <!-- card area ends here -->

    </div>
    <!-- Guessing Game area ends here -->


    <!-- custom js -->
    <script src="index.js"></script>
</body>
</html>
